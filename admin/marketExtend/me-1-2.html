<!DOCTYPE HTML>
<html>
 <head>
  <title>优惠券</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/page-min.css" rel="stylesheet" type="text/css" /> 
    <script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/myjs.js"></script>
 </head>
 <body>
  
  <div class="container">

    <div class="row header">
      <p>优惠券</p>
       <span class="headBtn"><a id="batch01" href="#">批量生成</a></span>
       <span class="headBtn"><a  href="../memberManage/member02.html">发放优惠券</a></span>

    <!-- 此部分是批量生成弹出的提示框 -->

          <div class="pop_content clearfix">
              <div class="pop_content01">

              <div class="pop_content01">

              </div>
              <div class="pop_content01">
                <label for="">优惠金额：</label>
                <span class="btn_style_1">5元</span>

              <div class="pop_content01">

          </div>
       <div class="clearfix twoBtn">
           <div id="dlg-sure1" class="btn_style_1 pop_btn1">确定</div>

       </div>

    <fieldset>
        <div class="row fileborder">
          <form id="searchForm" class="form-horizontal span24">           
            <div class="row">
              <div class="control-group span8">
                <label class="control-label">优惠券名称：</label>
                <div class="controls" >
                  <input type="text">
                </div>
              </div>   
              <div class="control-group span8">
                <label class="control-label">使用状态：</label>
                <div class="controls" >
                  <select name="" id="" name="mode">
                    <option value="">状态</option>
                    <option value=""></option>
                  </select>
                </div>
              </div>    
              <div class="control-group span8">
                <label class="control-label">使用会员：</label>
                <div class="controls" >
                  <input type="text">
                </div>
              </div>                 
            </div>

            <div class="row">
             
              <div class="control-group span8">
                <label class="control-label">优惠金额：</label>
                <div class="controls">
                  <input type="text" class="myinput" name="">
                  <span> - </span>
                  <input type="text" class="myinput" name="">
                </div>
              </div>
               <div class="control-group span10">
                <label class="control-label">有效时间：</label>
                <div class="controls">
                   <input type="text" class=" calendar" name="startDate"><span> - </span><input name="endDate" type="text" class=" calendar">
                </div>
              </div>
              <div class="span3">
                 <span class="myspanBtn">搜索</span>
              </div>
            <!--   <div class="span3">
                 <span class="myspanBtn">删除</span>
              </div> -->
            </div>
          </form>
        </div>
 
        <div class="search-grid-container">
           <div id="grid"></div>
       </div>

    </fieldset>
  </div>

  
 <script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="../assets/js/bui-min.js"></script>
  <script type="text/javascript" src="../assets/js/config-min.js"></script>
  <script type="text/javascript" src="../assets/js/myjs.js"></script> 
  <script type="text/javascript">
    BUI.use('common/page');
  </script>

<script type="text/javascript">
  BUI.use('common/search',function (Search) {
    
   
     var editing = new BUI.Grid.Plugins.DialogEditing({
        contentId : 'content', //设置隐藏的Dialog内容
        autoSave : true, //添加数据或者修改数据时，自动保存
        triggerCls : 'btn-edit'
      }),
      columns = [
          {title:'优惠券名称',dataIndex:'market-2-0',width:100},
          {title:'密钥',dataIndex:'market-2-1',width:100},
          {title:'开始时间',dataIndex:'market-2-2',width:100},
          {title:'结束时间',dataIndex:'market-2-3',width:100},
         
          {title:'状态',dataIndex:'market-2-4',width:100},
          {title:'发放会员',dataIndex:'market-2-5',width:100},
          {title:'使用会员',dataIndex:'market-2-6',width:100},
         
          {title:'使用条件',dataIndex:'market-2-7',width:100},
          {title:'优惠金额',dataIndex:'market-2-8',width:100}
        
        ],
      store = Search.createStore('../data/goods03.json',{
        proxy : {
          save : { //也可以是一个字符串，那么增删改，都会往那么路径提交数据，同时附加参数saveType
            addUrl : '../data/add.json',
            updateUrl : '../data/edit.json',
            removeUrl : '../data/del.php'
          }/*,
          method : 'POST'*/
        },
        autoSync : true //保存数据后，自动更新
      }),
      gridCfg = Search.createGridCfg(columns,{
        tbar : {
          items : [
            {text : '<i class="icon-plus"></i>新建',btnCls : 'button button-small',handler:addFunction},
            {text : '<i class="icon-edit"></i>编辑',btnCls : 'button button-small',handler:function(){alert('编辑');}},
            {text : '<i class="icon-remove"></i>删除',btnCls : 'button button-small',handler : delFunction}
          ]
        },
        plugins : [editing,BUI.Grid.Plugins.CheckSelection,BUI.Grid.Plugins.AutoFit] // 插件形式引入多选表格
      });

    var  search = new Search({
        store : store,
        gridCfg : gridCfg
      }),
      grid = search.get('grid');

    function addFunction(){
      var newData = {isNew : true}; //标志是新增加的记录
      editing.add(newData,'name'); //添加记录后，直接编辑
    }

    //删除操作
    function delFunction(){
      var selections = grid.getSelection();
      delItems(selections);
    }

    function delItems(items){
      var ids = [];
      BUI.each(items,function(item){
        ids.push(item.id);
      });

      if(ids.length){
        BUI.Message.Confirm('确认要删除选中的记录么？',function(){
          store.save('remove',{ids : ids});
        },'question');
      }
    }

    //监听事件，删除一条记录
    grid.on('cellclick',function(ev){
      var sender = $(ev.domTarget); //点击的Dom
      if(sender.hasClass('btn-del')){
        var record = ev.record;
        delItems([record]);
      }
    });
  });
</script>

</body>
</html>
