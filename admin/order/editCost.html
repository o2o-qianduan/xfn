<!DOCTYPE HTML>
<html>
 <head>
  <title>订单信息-费用信息编辑</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
       <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/page-min.css" rel="stylesheet" type="text/css" /> 
    <link rel="stylesheet" href="../assets/css/page.css">
 </head>
 <body>
  
  <div class="container">

  <div class="row header">
      <p>订单信息-费用信息编辑</p>  
   </div>
   <div class="row tablerow">
     <table class="usertable usertable01"  id="usertable02" width="946px" style="margin-bottom: -1px">     
        <tbody>
            <tr>
              <th>结算项</th>
              <th>费用</th>   
              <th>操作</th>
            </tr>
            <tr>
              <td>商品总费用</td>
              <td><input type="text" value="100" disabled="disabled"></td>
              <td><input type="text"></td>           
            </tr>
            <tr>
              <td>配送费用</td>
              <td><input type="text" value="5"></td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>(活动)满减</td>
              <td><input type="text" value="-5" disabled="disabled"></td>
              <td><a href="#">[移除]</a></td>           
            </tr>
            <tr>
              <td>(活动)折扣</td>
              <td><input type="text" value="*0.7" disabled="disabled"></td>
              <td><a href="#">[还原]</a></td>
            </tr>
            <tr>
              <td>改动费用</td>
              <td><input type="text" disabled="disabled" value="-10"></td>
              <td><input type="text"></td>           
            </tr>
            <tr>
              <td>合计</td>
              <td><input type="text" disabled="disabled" value="90"></td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>备注</td>
              <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
              <td><input type="text"></td>           
            </tr>
        </tbody>
      </table>      
    </div>
    <div class="row fileborder" style="width:946px;">
        <div class="span3 spanBtn01">
          <span class="myspanBtn">确定</span>
        </div>
        <div class="span3">
           <span class="myspanBtn">取消</span>
        </div>
   </div>
</div>
