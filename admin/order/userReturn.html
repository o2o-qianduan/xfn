<!DOCTYPE HTML>
<html>
 <head>
  <title>查看退货单</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
       <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/page-min.css" rel="stylesheet" type="text/css" /> 
    <link rel="stylesheet" href="../assets/css/page.css">
 </head>
 <body>
  
  <div class="container">

    <div class="row header">
      <p>查看退货单</p> 
      <span class="headBtn"><a  href="deliverList.html">退货单列表</a></span>
    </div>
    <div class="row tablerow">
     <table class="usertable usertable01" width="802px">     
        <caption class="memtit memtit2">基本信息</caption>
        <tbody>
            <tr>
              <td>发货单流水号：</td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>订单号：</td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>会员名称：</td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>下单时间：</td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>配送方式：</td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>发货时间：</td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>配送方式：</td>
              <td><input type="text"></td>
            </tr>
           
        </tbody>
      </table>
    </div>

    <div class="row tablerow">
     <table class="usertable usertable01" width="802px">     
        <caption class="memtit memtit2">收货人信息</caption>
        <tr>
          <td>收货人：</td>
          <td><input type="text"></td>   
        </tr>
        <tr>
          <td>地区：</td>
          <td>
             <select class="input-small" name="province" value="山东省">
                    <option>请选择省</option>
             </select>
             <select class="input-small"  name="city"><option>请选择市</option></select>
             <select class="input-small"  name="county"><option>请选择县/区</option></select>
          </td>   
        </tr>
        <tr>
          <td>地址：</td>
          <td><input type="text"></td>   
        </tr>
        <tr>
          <td>手机：</td>
          <td><input type="text"></td>   
        </tr>
        <tr>
          <td>电话：</td>
          <td><input type="text"></td>   
        </tr>
        <tr>
          <td>电子邮件：</td>
          <td><input type="text"></td>   
        </tr>
        <tr>
          <td>邮编：</td>
          <td><input type="text"></td>   
        </tr>
      </table>
    </div>

    <div class="row tablerow">
     <table class="usertable usertable01" id="usertable02" width="802px">     
        <caption class="memtit memtit2">商品信息</caption>
        <tbody>
            <tr>
              <th>商品图片</th>
              <th>商品名称</th>
              <th>属性</th>
              <th>发货数量</th>
            </tr>
            <tr>
              <td><input type="text"></td>
              <td><input type="text"></td>   
              <td><input type="text"></td>
              <td><input type="text"></td>
            </tr>
        </tbody>
      </table>
    </div>

    <div class="row tablerow">
     <table class="usertable usertable01" width="802px">     
        <caption class="memtit memtit2">费用信息</caption>
        <tr>
          <td>配送费用：</td>
          <td><input type="text"></td>   
        </tr>
        <tr>
          <td>是否报价</td>
          <td><input type="checkbox"></td>   
        </tr>
        <tr>
          <td>报价费用：</td>
          <td><input type="text"></td>   
        </tr>
      </table>
    </div>
    
    <div class="row tablerow">
     <table class="usertable usertable01" id="usertable02" width="802px">     
        <caption class="memtit memtit2">操作信息</caption>
        <tbody >
            <tr>
              <th>操作人</th>
              <th>操作时间</th>
              <th>订单状态</th>
              <th>付款状态</th>
              <th>发货状态</th>
              <th>备注</th>
            </tr>
            <tr>
              <td><input type="text"></td>
              <td><input type="text"></td>   
              <td><input type="text"></td>
              <td><input type="text"></td>
              <td><input type="text"></td>
              <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
        </tbody>
      </table>
    </div>

    <div class="row fileborder" style="width: 802px">
        <label style="float: left;margin-left: 20px;">当前可执行操作：</label>
        <div class="span3">
           <span class="myspanBtn">已处理</span>
        </div>
                                    
    </div>

  </div>



</body>
</html>
