<!DOCTYPE HTML>
<html>
 <head>
  <title>文章编辑</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
       <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/page-min.css" rel="stylesheet" type="text/css" /> 
    <link rel="stylesheet" href="../assets/css/page.css">
 </head>
 <body>
  
  <div class="container">

    <div class="row header">
      <p>文章编辑</p>    
    </div>
    <div class="row tablerow">
     <table class="usertable usertable01" width="802px">     
        <tbody>
            <tr>
              <td>文章标题：</td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>文章分类：</td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>文章重要性：</td>
              <td>
                <input name="art1" type="radio">
                <label for="">普通</label>
                <input name="art1" type="radio">
                <label for="">置顶</label>
              </td>
            </tr>
            <tr>
              <td>是否显示：</td>
               <td>
                <input name="art1" type="radio">
                <label for="">显示</label>
                <input name="art1" type="radio">
                <label for="">不显示</label>
              </td>
            </tr>
            <tr>
              <td>文章作者：</td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>作者Email：</td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>文章html标题：</td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>关键字：</td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>网页描述：</td>
              <td id="textareaBody"><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
              <td>外部链接：</td>
              <td><input type="text"></td>
            </tr>
        </tbody>
      </table>
    </div>

    <div class="row tablerow">
     <table class="usertable usertable01" width="802px">     
        <caption class="memtit memtit2">文本内容</caption>
        <tr>
          <td id="textareaBody"><textarea  cols="300" rows="20"></textarea></td>   
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
