<!DOCTYPE HTML>
<html>
 <head>
  <title> 搜索表单</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
       <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/page-min.css" rel="stylesheet" type="text/css" /> 
 </head>
 <body>
  
  <div class="container">
    <div class="row">
      <form id="searchForm" class="form-horizontal span24">
        <div class="row">
          <div class="control-group span8">
            <div class="controls">
              <select  data-rules="{required:true}"  name="type" class="input-normal"> 
                <option value="">快递单号</option>
                <option value="">退换单号</option>
                <option value="">订单单号</option>
              </select>
            </div>
            <input name="" type="text" data-rules="{required:true}" class="input-normal control-text" style="margin-left: 10px;">
          </div>
          <div class="control-group span7">
            <label class="control-label">申请类型</label>
            <div class="controls">
              <select  data-rules="{required:true}"  name="type" class="input-normal"> 
                <option value="">换货</option>
                <option value="">退货</option>
                <option value="">全部类型</option>
              </select>
            </div>
          </div>
          <div class="control-group span7">
            <label class="control-label">申请状态</label>
            <div class="controls">
              <select  data-rules="{required:true}"  name="type" class="input-normal"> 
                <option value="">已确认退款</option>
                <option value="">退换商品回寄中</option>
                <option value="">同意退换</option>
                <option value="">拒绝退换</option>
                <option value="">申请中</option>
                <option value="">全部状态</option>
              </select>
            </div>
          </div>
          <div class="span2">
            <button  type="button" id="btnSearch" class="button button-primary">搜索</button>
          </div>
        </div>
      </form>
    </div>
    <div class="search-grid-container">
      <div id="grid"></div>
    </div>
  </div>
  <script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="../assets/js/bui-min.js"></script>
  <script type="text/javascript" src="../assets/js/config-min.js"></script>
  <script type="text/javascript" src="../assets/js/myjs.js"></script> 
  <script type="text/javascript">
    BUI.use('common/page');
  </script>

<script type="text/javascript">
  BUI.use('common/search',function (Search) {
   
      editing = new BUI.Grid.Plugins.DialogEditing({
        contentId : 'content', //设置隐藏的Dialog内容
        autoSave : true, //添加数据或者修改数据时，自动保存
        triggerCls : 'btn-edit'
      }),
      columns = [
          {title:'退换单号',dataIndex:'userReturn-0-0',width:100},
          {title:'订单号',dataIndex:'id',width:100},
          {title:'用户名字',dataIndex:'userReturn-0-1',width:70},
          {title:'快递名称',dataIndex:'userReturn-0-2',width:100},
          {title:'快递单号',dataIndex:'userReturn-0-3',width:100},
          {title:'退款金额',dataIndex:'userReturn-0-4',width:80},
          {title:'扣款金额',dataIndex:'userReturn-0-5',width:100},
          {title:'申请类型',dataIndex:'userReturn-0-6',width:100},
          {title:'申请状态',dataIndex:'userReturn-0-7',width:70},
          {title:'退换货理由',dataIndex:'userReturn-0-8',width:120},
          {title:'退换时间',dataIndex:'userReturn-0-9',width:100},
          {title:'操作',dataIndex:'',width:50 ,renderer: function(value,obj){
            var delStr = '<span class="grid-command btn-del" title="删除订单信息">删除</span>';//页面操作不需要使用Search.createLink
            return delStr;
          }}
        ],
      store = Search.createStore('../data/null.json',{
        proxy : {
          save : { //也可以是一个字符串，那么增删改，都会往那么路径提交数据，同时附加参数saveType
            addUrl : '../data/add.json',
            updateUrl : '../data/edit.json',
            removeUrl : '../data/del.php'
          }/*,
          method : 'POST'*/
        },
        autoSync : true //保存数据后，自动更新
      }),
      gridCfg = Search.createGridCfg(columns,{
        tbar : {
          items : [
            // {text : '<i class="icon-plus"></i>新建',btnCls : 'button button-small',handler:addFunction},
            // {text : '<i class="icon-edit"></i>编辑',btnCls : 'button button-small',handler:function(){alert('编辑');}},
            {text : '<i class="icon-remove"></i>删除',btnCls : 'button button-small',handler : delFunction}
          ]
        },
        plugins : [editing,BUI.Grid.Plugins.CheckSelection,BUI.Grid.Plugins.AutoFit] // 插件形式引入多选表格
      });

    var  search = new Search({
        store : store,
        gridCfg : gridCfg
      }),
      grid = search.get('grid');

    // function addFunction(){
    //   var newData = {isNew : true}; //标志是新增加的记录
    //   editing.add(newData,'name'); //添加记录后，直接编辑
    // }

    //删除操作
    function delFunction(){
      var selections = grid.getSelection();
      delItems(selections);
    }

    function delItems(items){
      var ids = [];
      BUI.each(items,function(item){
        ids.push(item.id);
      });

      if(ids.length){
        BUI.Message.Confirm('确认要删除选中的记录么？',function(){
          store.save('remove',{ids : ids});
        },'question');
      }
    }

    //监听事件，删除一条记录
    grid.on('cellclick',function(ev){
      var sender = $(ev.domTarget); //点击的Dom
      if(sender.hasClass('btn-del')){
        var record = ev.record;
        delItems([record]);
      }
    });
  });

</script>

<body>
</html>
