<!DOCTYPE HTML>
<html>
<head>
  <title>商品信息</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
  <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
  <link href="../assets/css/page-min.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <div class="container">
    <div class="row">
      <form id="J_Form" class="form-horizontal span24">
        <div class="row">
          <label class="control-label">主订单：</label>
          <div class="control-group span10">
            <input name="" type="text" data-rules="{required:true}" class="input-normal control-text">
            <div class="controls" style="margin-right: 160px;margin-left: 0;float: right;">
              <select  data-rules="{required:true}"  name="type" class="input-normal" style=" width: 70px;">
                <option value="">请选择</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <label class="control-label">从订单：</label>
          <div class="control-group span10">
            <input name="" type="text" data-rules="{required:true}" class="input-normal control-text">
            <div class="controls" style="margin-right: 160px;margin-left: 0;float: right;">
              <select  data-rules="{required:true}"  name="type" class="input-normal" style=" width: 70px;">
                <option value="">请选择</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div style="margin-left: 120px;color:#a0a0a0;">当两个订单不一致时，合并后的订单信息（如：支付方式、配送方式、包装、贺卡、红包等）以主订单为准。
          </div>
        </div>
        <div class="row form-actions actions-bar">
          <div class="span13 offset3 ">
            <button  type="button" id="ordermerge" class="button button-primary">合并</button>
          </div>
        </div>
      </form>
    </div>


  </div>
  <script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="../assets/js/bui-min.js"></script>
  <script type="text/javascript" src="../assets/js/myjs.js"></script>
  <script type="text/javascript" src="../assets/js/config-min.js"></script>
  <script type="text/javascript">BUI.use('common/page');</script>

  <script type="text/javascript">
  BUI.use('bui/form',function (Form) {
    var form = new Form.HForm({
      srcNode : '#J_Form'
    });

    form.render();
  });
</script>

<body></html>
