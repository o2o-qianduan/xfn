            <tr>

          <td>给商家的留言：</td>
          <td><input type="text"></td>

      </table>

              </tr>
              <tr>
                <td>电子邮件：</td>
                <td><input type="text" disabled="disabled"></td>
              </tr>
              <tr>
                <td>邮编：</td>
                <td><input type="text" disabled="disabled"></td>
              </tr>
          </tbody>
        </table>

    <div class="row tablerow">
     <table class="usertable usertable01" id="usertable03" width="802px">     
        <caption class="memtit memtit2">商品信息<span class="headBtn"><a id="complime_01" href="editGoods.html">编辑</a></span></caption>  
        <tbody>
            <tr>
              <th>商品图片</th>
              <th>商品名称</th>   
              <th>属性</th>

         <table class="usertable usertable01" width="802px">

                  <th>结算项</th>

                <tr>
                  <td>配送费用</td>

                </tr>
                <tr>
                  <td>(活动)满减</td>
                  <td><input type="text" value="-5" disabled="disabled"></td>

                  <td><input type="text" value="*0.7" disabled="disabled"></td>

                <tr>
                  <td>改动费用</td>

                <tr>
                  <td>合计</td>
                  <td><input type="text" value="90"></td>

          </table>

     <table class="usertable usertable01" id="usertable03" width="802px">     
        <caption class="memtit memtit2">操作信息<span class="headBtn"><a id="complime_01" href="#complime_01">编辑</a></span></caption>

        <div class="myspan">
            <span class="myspanBtn">无效</span>
