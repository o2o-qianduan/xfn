<!DOCTYPE HTML>
<html>
 <head>
  <title> 添加会员</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
       <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/page-min.css" rel="stylesheet" type="text/css" /> 
    <link rel="stylesheet" href="../assets/css/page.css">
 </head>
 <body>
  
  <div class="container">

    <div class="row header">
      <p>添加会员</p>    
    </div>
    <div class="row tablerow">
     <table class="usertable usertable01" width="802px">     
        <caption class="memtit memtit2">基本信息</caption>
        <tr>
          <td>会员编号：</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>会员名称：</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>会员编号：</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>性别：</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>生日：</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>地区：</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>地址：</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>手机：</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>电话：</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>电子邮件：</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>邮编：</td>
          <td><input type="text"></td>
        </tr>
        
      </table>
    </div>

    <div class="row tablerow">
     <table class="usertable usertable01" width="802px">     
        <caption class="memtit memtit2">安全信息</caption>
        <tr>
          <td>密码：</td>
          <td><input type="text"></td>   
        </tr>
      </table>
    </div>

    <div class="row tablerow">
     <table class="usertable usertable01" id="usertable02" width="802px">     
        <caption class="memtit memtit2">地址簿</caption>
        <tr>
          <th>地区</th>
          <th>地址</th>
          <th>手机</th>
          <th>电话</th>
          <th>操作</th>
        </tr>
        <tr>
          <td><input type="text"></td>
          <td><input type="text"></td>   
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td>[添加]</td>
        </tr>
      </table>
    </div>

   <div class="row tablerow">
     <table class="usertable usertable01" width="802px">     
        <caption class="memtit memtit2">交易信息</caption>
        <tr>
          <td>会员初始等级</td>
          <td><input type="text" value="VIP"></td>   
        </tr>
        <tr>
          <td>账户初始金额</td>
          <td><input type="text" value="0"></td>   
        </tr>
        <tr>
          <td>信用额度（选择权等级后弹出）</td>
          <td><input type="text" value="1000"></td>   
        </tr>
      </table>
    </div>

    <div class="row tablerow">
     <table class="usertable usertable01" width="802px">     
        <caption class="memtit memtit2">其他信息</caption>
        <tr>
          <td>备注：</td>
          <td><input type="text"></td>   
        </tr>
      </table>
    </div>

  </div>



</body>
</html>
