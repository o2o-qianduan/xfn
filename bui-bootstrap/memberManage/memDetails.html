<!DOCTYPE HTML>
<html>
 <head>
  <title>会员详情</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
       <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/page-min.css" rel="stylesheet" type="text/css" /> 
    <link rel="stylesheet" href="../assets/css/page.css">
 </head>
 <body>
  
  <div class="container">

    <div class="row header">
      <p>会员详情</p>
      <span class="headBtn"><a  href="addBrand.html">会员列表</a></span>    
    </div>
    <div class="row tablerow">
     <table class="usertable usertable01" width="802px">     
        <caption class="memtit memtit2">基本信息<span class="headBtn"><a id="complime_01" href="#complime_01">编辑</a></span></caption>
        <tbody>
            <tr>
              <td>会员编号：</td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>会员名称：</td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>会员编号：</td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>性别：</td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>生日：</td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>地区：</td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>地址：</td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>手机：</td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>电话：</td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>电子邮件：</td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>邮编：</td>
              <td><input type="text"></td>
            </tr>
        </tbody>
      </table>
    </div>
    <div id="messBtn01" class="messBtn" style="display: none">
      <span class="myspanBtn">确定</span>
      <span class="myspanBtn">重置</span>
    </div>
    <div class="row tablerow">
     <table class="usertable usertable01" width="802px">     
        <caption class="memtit memtit2">安全信息<span class="headBtn"><a id="complime_02" href="#complime_02">编辑</a></span></caption>
        <tr>
          <td>密码：</td>
          <td><input type="text"></td>   
        </tr>
      </table>
    </div>

     <!-- 此部分是密码修改弹出的提示框 -->
     <div class="bgg" style="display: none"></div>
     <div id="prompt_msg11" class="pop_main" style="width:280px;height:180px; display: none;">
       <div id="prompt_title" class="pop_title">密码修改</div>
          <div class="pop_content clearfix" style="margin-left: 20px;">
              <div class="pop_content01">
                <label for="">限购数量：</label>
                <input type="text">
              </div>
              <div class="pop_content01">
                <label for="">秒杀价格：</label>
                <input type="text">
              </div>
          </div>
       <div class="clearfix twoBtn">
          <div id="dlg-sure11" class="btn_style_1 pop_btn1">确定</div>
          <div id="dlg-close11" class="btn_style_1 pop_btn2">取消</div>
       </div>
    </div><!-- 提示框结束 --> 

    <div class="row tablerow">
     <table class="usertable usertable01" id="usertable02" width="802px">     
        <caption class="memtit memtit2">地址簿</caption>
        <tbody>
            <tr>
              <th>地区</th>
              <th>地址</th>
              <th>手机</th>
              <th>电话</th>
              <th>操作</th>
            </tr>
            <tr>
              <td><input type="text"></td>
              <td><input type="text"></td>   
              <td><input type="text"></td>
              <td><input type="text"></td>
              <td>[添加]</td>
            </tr>
        </tbody>
      </table>
    </div>

   <div class="row tablerow">
     <table class="usertable usertable01" width="802px">     
        <caption class="memtit memtit2">交易信息<span class="headBtn"><a id="" href="#">交易记录</a></span></caption>
        <tbody>
          <tr>
            <td>会员初始等级</td>
            <td><input type="text" value="VIP"></td>   
          </tr>
          <tr>
            <td>账户初始金额</td>
            <td><input type="text" value="0"></td>   
          </tr>
          <tr>
            <td>信用额度（选择权等级后弹出）</td>
            <td><input type="text" value="1000"></td>   
          </tr>
        </tbody>
      </table>
    </div>

    <div class="row tablerow">
     <table class="usertable usertable01" width="802px">     
        <caption class="memtit memtit2">其他信息<span class="headBtn"><a id="complime_03" href="#complime_03">编辑</a></span></caption>
        <tbody>
          <tr>
            <td>备注：</td>
            <td><input type="text"></td>   
          </tr>
        </tbody>
      </table>
    </div>
    
    <div id="messBtn02" class="messBtn"  style="display: none">
      <span class="myspanBtn">确定</span>
      <span class="myspanBtn">重置</span>
    </div>
  </div>
  <script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="../assets/js/myjs.js"></script> 


</body>
</html>
