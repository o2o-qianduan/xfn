<!DOCTYPE HTML>
<html>
 <head>
  <title> 会员列表</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/page-min.css" rel="stylesheet" type="text/css" /> 
 </head>
 <body>
  
  <div class="container">

    <div class="row header">
      <p>会员列表</p>
      <button>添加会员</button>
    </div>
    <fieldset>
        <div class="row fileborder">
          <form id="searchForm" class="form-horizontal span24">           
            <div class="row">
              <div class="control-group span8">
                <label class="control-label">标签名称：</label>
                <div class="controls" >
                  <select name="" id="" name="mode">
                    <option value=""></option>
                    <option value=""></option>
                  </select>
                </div>
              </div>   
              <div class="control-group span8">
                <label class="control-label">会员名称：</label>
                <div class="controls" >
                  <select name="" id="" name="mode">
                    <option value=""></option>
                    <option value=""></option>
                  </select>
                </div>
              </div>    
              <div class="control-group span8">
                <label class="control-label">会员等级：</label>
                <div class="controls" >
                  <select name="" id="" name="mode">
                    <option value=""></option>
                    <option value=""></option>
                  </select>
                </div>
              </div>                 
            </div>

            <div class="row">
              <div class="control-group span8">
                <label class="control-label">交易额：</label>
                <div class="controls">
                  <input type="text" class="myinput" name="">
                  <span> - </span>
                  <input type="text" class="myinput" name="">
                </div>
              </div>
              <div class="control-group span8">
                <label class="control-label">交易次数：</label>
                <div class="controls">
                  <input type="text" class="myinput" name="">
                  <span> - </span>
                  <input type="text" class="myinput" name="">
                </div>
              </div>
              
            </div>
            <div class="row">
              <div class="control-group span9">
                <label class="control-label">上次交易时间：</label>
                <div class="controls">
                   <input type="text" class=" calendar" name="startDate"><span> - </span><input name="endDate" type="text" class=" calendar">
                </div>
              </div>
              <div class="span3 offset2">
                  <button  type="button" id="btnSearch" class="button button-primary">搜索</button>
              </div>
            </div>
          </form>
        </div>
        <div class="row fileborder">
          <div class="ontrol-group span3" >
              <button  type="button" id="" class="button button-primary">发红包</button>
          </div>
          <div class="ontrol-group span3" >
                <button  type="button" id="" class="button button-primary">发优惠券</button>
          </div>
          <div class="ontrol-group span5" >
              <select name="" id="" name="mode">
                <option value="" selected="selected">批量添加标签</option>
                <option value=""></option>
              </select>
          </div>
          <div class="ontrol-group span3" >
              <button  type="button" id="" class="button button-primary">批量充值</button>
          </div>
          <div class="ontrol-group span8" >
                <button  type="button" id="" class="button button-primary">批量修改</button>
          </div>
           <div class="span3 offset2">
                  <button  type="button" id="" class="button button-primary">移除</button>
              </div>
        </div>

        <div class="search-grid-container">
           <div id="grid"></div>
       </div>

    </fieldset>
  </div>

  
 <script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="../assets/js/bui-min.js"></script>
  <script type="text/javascript" src="../assets/js/config-min.js"></script>
  <script type="text/javascript" src="../assets/js/myjs.js"></script> 
  <script type="text/javascript">
    BUI.use('common/page');
  </script>

<script type="text/javascript">
  BUI.use('common/search',function (Search) {
    
   
     var editing = new BUI.Grid.Plugins.DialogEditing({
        contentId : 'content', //设置隐藏的Dialog内容
        autoSave : true, //添加数据或者修改数据时，自动保存
        triggerCls : 'btn-edit'
      }),
      columns = [
          {title:'会员编号',dataIndex:'member-2-0',width:100},
          {title:'会员名称',dataIndex:'member-2-1',width:100},
         
          {title:'等级',dataIndex:'member-2-2',width:100},
         
          {title:'交易额',dataIndex:'member-2-3',width:100},
          {title:'交易次数',dataIndex:'member-2-4',width:100},
          {title:'平均订单金额',dataIndex:'member-2-5',width:100},
         
          {title:'上次订单时间',dataIndex:'member-2-6',width:100},
         
          {title:'操作',dataIndex:'',width:200,renderer : function(value,obj){
             
            var  editStr1 = '<span class="grid-command" >添加标签</span>',
                 editStr2 = '<span class="grid-command" ><a  href="member08.html">查看</a></span>',
              delStr = '<span class="grid-command">交易记录</span>';//页面操作不需要使用Search.createLink
            return  editStr1 + editStr2 + delStr;
          }}
        ],
      store = Search.createStore('../data/goods03.json',{
        proxy : {
          save : { //也可以是一个字符串，那么增删改，都会往那么路径提交数据，同时附加参数saveType
            addUrl : '../data/add.json',
            updateUrl : '../data/edit.json',
            removeUrl : '../data/del.php'
          }/*,
          method : 'POST'*/
        },
        autoSync : true //保存数据后，自动更新
      }),
      gridCfg = Search.createGridCfg(columns,{
        // tbar : {
        //   items : [
        //     {text : '<i class="icon-plus"></i>新建',btnCls : 'button button-small',handler:addFunction},
        //     {text : '<i class="icon-edit"></i>编辑',btnCls : 'button button-small',handler:function(){alert('编辑');}},
        //     {text : '<i class="icon-remove"></i>删除',btnCls : 'button button-small',handler : delFunction}
        //   ]
        // },
        plugins : [editing,BUI.Grid.Plugins.CheckSelection,BUI.Grid.Plugins.AutoFit] // 插件形式引入多选表格
      });

    var  search = new Search({
        store : store,
        gridCfg : gridCfg
      }),
      grid = search.get('grid');

  });
</script>

</body>
</html>
