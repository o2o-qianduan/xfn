<!DOCTYPE HTML>
<html>
 <head>
  <title> 搜索表单</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
       <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/page-min.css" rel="stylesheet" type="text/css" /> 
 </head>
 <body>
  
  <div class="container">

    <div class="row header">
      <p>客户统计</p>
      <button>客户统计表下载</button>
    </div>
    <div class="row">
     <table class="usertable" width="99%">     
        <caption class="memtit">会员购买率 <span>（会员购买率 = 有订单会员数 ÷ 会员总数)</span></caption>
        <tr>
          <th>会员总数</th>
          <th>有订单会员数</th>
          <th>会员订单总数</th>
          <th>会员购买率</th>
        </tr>
        <tr>
          <td>1</td>
          <td>0</td>
          <td>0</td>
          <td>0.00%</td>
        </tr>
      </table>
    </div>

     <div class="row">
     <table class="usertable" width="99%">     
        <caption class="memtit">每会员平均订单数及购物额<span>（每会员订单数 = 会员订单总数 ÷ 会员总数） （每会员购物额 = 会员购物总额 ÷ 会员总数）</span></caption>
        <tr>
          <th>会员购物金额</th>
          <th>每会员订单数</th>
          <th>每会员购物额</th>   
        </tr>
        <tr>
          <td>￥0.0</td>
          <td>0</td>
          <td>￥0.0</td>       
        </tr>
      </table>
    </div>

     <div class="row">
     <table class="usertable" width="99%">     
        <caption class="memtit">匿名会员平均订单额及购物总额<span>（匿名会员平均订单额 = 匿名会员购物总额 ÷ 匿名会员订单总数）</span></caption>
        <tr>
          <th>匿名会员购物总额</th>
          <th>匿名会员订单总数</th>
          <th>匿名会员平均订单金额</th>        
        </tr>
        <tr>
          <td>￥180.0</td>
          <td>0</td>
          <td>￥180.0</td> 
        </tr>
      </table>
    </div>
    <div class="search-grid-container">
      <div id="grid"></div>
    </div>
  </div>



</body>
</html>
