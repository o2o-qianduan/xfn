<!DOCTYPE HTML>
<html>
 <head>
  <title>商品批量修改</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/page-min.css" rel="stylesheet" type="text/css" /> 
  
 <body>
  
   
  <div class="container">
      <div class="row header">
        <p>商品批量修改</p>
     </div>
      <form id="searchForm" class="form-horizontal span24">

     <div class="row fileborder">
         
            <div class="ontrol-group span4" >
              <select name="" id="" name="mode">
                <option value="" selected="selected">所有分类</option>
                <option value=""></option>
              </select>
            </div>

            <div class="ontrol-group span4" >
              <select name="" id="" name="type">
                <option value="" selected="selected">所有商品</option>
                <option value=""></option>
              </select>
            </div>

            <div class="ontrol-group span7" >
              <input type="text" placeholder="商品编号" />
            </div>
                    
            <div class="span3">
                 <span class="myspanBtn">搜索</span>
             </div>   
            <div class="clear"></div>
         
          </div>

        <div class="row selectrow fileborder">
          <div class="control-group">
            <label class="control-label">商品列表：</label>
            <div class="selectlist" >
              <label for="">待选列表：</label>
              <div class="clear"></div>
              <select id="select1" multiple="multiple" >
                  <option>选择1号</option>
                  <option>选择2号</option>
                  <option>选择3号</option>
                  <option>选择4号</option>
                  <option>选择5号</option>
              </select>
            </div>
            <div class="selectlist2">
              <span class="dir_2" id="allright">&gt;&gt;</span>
              <span class="dir_2" id="right">&gt;</span>
              <span class="dir_2" id="allleft">&lt;&lt;</span>             
              <span class="dir_2" id="left">&lt;</span>
            </div>
             <div class="selectlist" >
              <label for="">待选列表：</label>
              <div class="clear"></div>
              <select id="select2" multiple="multiple">
                  <option>选择1号</option>
                  <option>选择2号</option>
                  <option>选择3号</option>
                  <option>选择4号</option>
                  <option>选择5号</option>
              </select>
            </div>
          </div>  
        </div>

        <div class="row fileborder">
          <div class="span3 control-group">
             <label class="control-label" for="pic-0-1">编辑方式：</label>
          </div>
          <div class="span3 control-group">
            <input type="radio" name="complime01" />
            <label for="complime-0-1"><a href="">逐个编辑</a></label>
          </div>
          <div id="complimeRadio" class="span4 control-group">
            <input type="radio" name="complime01" />
            <label for="complime-0-1"><a href="">统一编辑</a></label>
          </div>
        </div>
        <div class="row fileborder">
             <div class="span3 spanBtn01">
               <span id="beginCom" class="myspanBtn">开始编辑</span>
             </div>
              <div class="span3">
                 <span class="myspanBtn">重置</span>
             </div>   
         </div>
      </form>
 
  </div>
  <script src="../assets/js/jquery-1.8.1.min.js"></script>
  <script src="../assets/js/myjs.js"></script>
 </head>
</body>
</html>
