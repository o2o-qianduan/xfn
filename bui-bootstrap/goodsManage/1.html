    <!DOCTYPE html>
    <html>
    <head>
    <meta charset="utf-8">
    <title>Tree Grid</title>
   <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
     <link href="../assets/css/page-min.css" rel="stylesheet" type="text/css" />
       
    </head>
    <body>
     
 <div class="container">

    <div class="row header">
      <p>商品列表</p>
       <span class="headBtn"><a  href="addGoods.html">添加新商品</a></span>
    </div>
    <div class="row fileborder">
      <form id="searchForm" class="form-horizontal span24">
        <div class="row">
          <div class="control-group span7">
            <label class="control-label">所有分类：</label>
            <div class="controls">
              <input type="text" class="control-text" name="id">
            </div>
          </div>
          <div class="control-group span7">
            <label class="control-label">所有品牌：</label>
            <div class="controls">
              <input type="text" class="control-text" name="stuName">
            </div>
          </div>
           <div class="control-group span7">
            <label class="control-label">商品分类：</label>
            <div class="controls">
              <input type="text" class="control-text" name="stuName">
            </div>
          </div>
          
        </div>

        <div class="row" style="margin-left: 35px;">
         
          <div class="span3">
                 <span class="myspanBtn">搜索</span>
          </div>
          <div class="span3">
                 <span class="myspanBtn">下架</span>
          </div>
        </div>
      </form>
    </div>
    
  </div>

    <div class="demo-content">
	    <div class="row">
		    <div class="span16">
			    <div class="panel panel-head-borded panel-small">
			    <div class="panel-header">树列表</div>
			    <div id="t1">
			    </div>
			    </div>
		    </div>
	    </div>
    <!--t为时间戳-->
    <script src="http://g.tbcdn.cn/fi/bui/jquery-1.8.1.min.js"></script>
    <script src="http://g.tbcdn.cn/fi/bui/bui-min.js?t=201404241421"></script>
    <!-- script start-->
    <script type="text/javascript">
    BUI.use(['bui/extensions/treegrid'],function (TreeGrid) {
    var data = [
    {text : '1',id : '1',a:'a1',b:'b1',children: [{text : '11',id : '11',a:'a11',b:'b11'}]},
    {text : '2',id : '2',a:'a2',b:'b2',expanded : true,children : [
    {text : '21',id : '21',a:'a21',b:'b21',children : [{text : '211',id : '211',a:'a211',b:'b211'},{text : '212',id : '212',a:'a212',b:'b212'}]},
    {text : '22',id : '22',a:'a22',b:'b22'}
    ]},
    {text : '3',id : '3',a:'a3',b:'b3'},
    {text : '4',id : '4',a:'a4',b:'b4'}
    ];
    //由于这个树，不显示根节点，所以可以不指定根节点
    var tree = new TreeGrid({
    render : '#t1',
    nodes : data,
    columns : [
    {title : '表头1',dataIndex :'text',width:300},
    {title : '表头2',dataIndex :'a',width:100},
    {title : '表头3',dataIndex : 'b',width:100}
    ],
    height:250
    });
    tree.render();
    });
    </script>
    <!-- script end -->
    </div>
    </body>
    </html>
