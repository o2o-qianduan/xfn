<!DOCTYPE HTML>
<html>
 <head>
  <title> 可编辑表格</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/page-min.css" rel="stylesheet" type="text/css" />   <!-- 下面的样式，仅是为了显示代码，而不应该在项目中使用-->
   <link href="../assets/css/prettify.css" rel="stylesheet" type="text/css" />
   <style type="text/css">
    code {
      padding: 0px 4px;
      color: #d14;
      background-color: #f7f7f9;
      border: 1px solid #e1e1e8;
    }
   </style>
 </head>
 <body>
  
  <div class="container">
    <div id="grid"></div>
    <p>
      <button id="btnSave" class="button button-primary">提交</button>
    </p>
    <hr>

  </div>

  <div id="content" class="hide">
      <form id="J_Form" class="form-horizontal">
        <div class="row">
          <div class="control-group span8">
            <label class="control-label"><s>*</s>分类名称：</label>
            <div class="controls">
              <input name="sortName" type="text" data-rules="{required:true}" class="input-normal control-text">
            </div>
           </div>
           <div class="control-group span8">
            <label class="control-label"><s>*</s>商品数量：</label>
            <div class="controls">
              <input name="goodsQuan" type="text" data-rules="{required:true}" class="input-normal control-text">
            </div>
           </div>
           <div class="control-group span8">
            <label class="control-label"><s>*</s>数量单位：</label>
            <div class="controls">
              <input name="goodsUnit" type="text" data-rules="{required:true}" class="input-normal control-text">
            </div>
           </div>
        </div>
        <div class="row">
          <div class="control-group span8">
            <label class="control-label"><s>*</s>导航栏：</label>
            <div class="controls">
              <input name="navigation" type="text" data-rules="{required:true}" class="input-normal control-text">
            </div>
           </div>
           <div class="control-group span8">
            <label class="control-label"><s>*</s>是否显示：</label>
            <div class="controls">
              <input name="showOrNot" type="text" data-rules="{required:true}" class="input-normal control-text">
            </div>
           </div>
        </div>
        <div class="row">
          <div class="control-group span8">
            <label class="control-label"><s>*</s>价格分级：</label>
            <div class="controls">
              <input name="priceGrade" type="text" data-rules="{required:true}" class="input-normal control-text">
            </div>
           </div>
           <div class="control-group span8">
            <label class="control-label"><s>*</s>排序：</label>
            <div class="controls">
              <input name="order" type="text" data-rules="{required:true}" class="input-normal control-text">
            </div>
           </div>
        </div>
      </form>
  </div>
  <script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="../assets/js/bui-min.js"></script>

  <script type="text/javascript" src="../assets/js/config-min.js"></script>
  <script type="text/javascript">
    BUI.use('common/page');
  </script>
 
<script type="text/javascript">
  BUI.use(['bui/grid','bui/data'],function (Grid,Data) {

  var  editing = new Grid.Plugins.DialogEditing({
        contentId : 'content',
        triggerCls : 'btn-edit'
      }),
  editing = new Grid.Plugins.CellEditing(),
  columns = [{
        title: '分类名称',
        dataIndex: 'sortName',
        editor: {
          xtype: 'text',
          rules: {
            required: true
          }
        }
      }, {
        title: '商品数量',
        dataIndex: 'goodsQuan',
        editor: {
          xtype: 'text',
          rules: {
            required: false
          }
        }
      },{
        title: '商品单位',
        dataIndex: 'goodsUnit',
        editor: {
          xtype: 'text',
          rules: {
            required: false
          }
        }
      },{
        title: '导航栏',
        dataIndex: 'navigation',
        editor: {
          xtype: 'text',
          rules: {
            required: false
          }
        }
      },{
        title: '是否显示',
        dataIndex: 'showOrNot',
        editor: {
          xtype: 'text',
          rules: {
            required: false
          }
        }      
      }, {
        title: '价格分级',
        dataIndex: 'priceGrade',
        editor: {
          xtype: 'text',
          rules: {
            required: false
          }
        }
      },{
        title: '排序',
        dataIndex: 'order',
        editor: {
          xtype: 'text',
          rules: {
            required: false
          }
        }
      },{
        title:'操作',
        renderer : function(){
            return '<span class="grid-command btn-edit">编辑</span>';
      }
    }
      
    ],
    //默认的数据
    data = [{
      id: '1',
      sortName: '番茄',
      goodsQuan: 0,
      goodsUnit: '',
      navigation:'是',
      showOrNot:'是',
      priceGrade:'0',
      order:'100'
    }, {
      id: '2',
      sortName: '番茄',
      goodsQuan: 0,
      goodsUnit: '',
      navigation:'是',
      showOrNot:'是',
      priceGrade:'0',
      order:'100'
    }],
    store = new Data.Store({
      data: data
    }),
    
    grid = new Grid.Grid({
      render: '#grid',
      columns: columns,
      width: 700,
      forceFit: true,
      store: store,
      plugins: [Grid.Plugins.CheckSelection, editing],
      tbar: {
        items: [{
          btnCls: 'button button-small',
          text: '<i class="icon-plus"></i>添加',
          listeners: {
            'click': addFunction
          }
        }, {
          btnCls: 'button button-small',
          text: '<i class="icon-remove"></i>删除',
          listeners: {
            'click': delFunction
          }
        }]
      }

    });
  grid.render();

  function addFunction() {
    var newData = {
      sortName: '请输入商品名称'
    };
    store.add(newData);
    editing.edit(newData, 'sortName'); //添加记录后，直接编辑
  }

  function delFunction() {
    var selections = grid.getSelection();
    store.remove(selections);
  }
  var logEl = $('#log');
  $('#btnSave').on('click', function() {
    if (editing.isValid()) {
      var records = store.getResult();
      logEl.text(BUI.JSON.stringify(records));
    }
  });
});
</script>

<body>
</html>
