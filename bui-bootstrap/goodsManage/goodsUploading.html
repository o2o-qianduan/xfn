<!DOCTYPE HTML>
<html>
 <head>
  <title> 搜索表单</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/page-min.css" rel="stylesheet" type="text/css" /> 
 </head>
 <body>
  
  <div class="container">
    <div class="row">
      <form id="searchForm" class="form-horizontal span24">
        <div class="row">
          <div class="control-group span8">
            <label class="control-label">数据格式</label>
            <div class="controls" >
              <select name="" id="" name="mode">
                <option value=""></option>
                <option value=""></option>
              </select>
            </div>
          </div>                
        </div>

        <div class="row">
          <div class="control-group span8">
            <label class="control-label">所属分类</label>
            <div class="controls" >
              <select name="" id="" name="type">
                <option value=""></option>
                <option value=""></option>
              </select>
            </div>

          </div>  
        </div>

        <div class="row">
          <div class="control-group span8">
            <label class="control-label">上传批量csv文件</label>
            <div class="controls">
                <button>选择文件</button>

            </div>
            <label>未选择文件</label>
          </div>
        </div>

        <div class="row">
           <div class="offset2">
              <button  type="button" id="btnConfirm" class="button button-primary">确定</button>
           </div>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
