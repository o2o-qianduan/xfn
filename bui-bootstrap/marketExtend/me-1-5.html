<!DOCTYPE HTML>
<html>
 <head>
  <title>活动列表</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/page-min.css" rel="stylesheet" type="text/css" /> 
 </head>
 <body>
  
  <div class="container">

    <div class="row header">
      <p>专题管理</p>
      <span class="headBtn"><a id="subject_1" href="#">创建专题</a></span> 
    </div>

        <!-- 此部分是批量生成弹出的提示框 -->
     <div id="prompt_msg" class="pop_main" style="left: 314px; top: 100px; display: none;">
       <div id="prompt_title" class="pop_title">创建/编辑专题</div>
          <div  class="pop_content popCon01 clearfix">
              <div class="pop_content01">
                <label for="">专题名称：</label>
                <input type="text">
              </div>
              <div class="pop_content01">
                <label for="">开始时间：</label>
                <input type="text">
              </div>
              <div class="pop_content01">
                <label for="">结束时间：</label>
                <input type="text">
              </div>
              <div class="pop_content01">
                <label for="">专题模板：</label>
                <input type="text">
              </div>
          </div>
       <div class="clearfix">
       <div id="dlg-sure" class="btn_style_1 pop_btn">确定</div>
       <div id="dlg-close" class="btn_style_1 pop_btn">取消</div>
          <a id="dlg-link" class="pop_link" href="#"></a>
       </div>
    </div><!-- 提示框结束 --> 


    <div class="row fileborder">
          <form id="searchForm" class="form-horizontal span24">           
           
            <div class="row">
              
              <div class="span3">
                 <span class="myspanBtn">删除</span>
              </div>
            </div>
          </form>
    </div>
     <div class="search-grid-container">
         <div id="grid"></div>
     </div>
  </div>

  
 <script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="../assets/js/bui-min.js"></script>
  <script type="text/javascript" src="../assets/js/config-min.js"></script>
  <script type="text/javascript" src="../assets/js/myjs.js"></script> 
  <script type="text/javascript">
    BUI.use('common/page');
  </script>

<script type="text/javascript">
  BUI.use('common/search',function (Search) {
    
   
     var editing = new BUI.Grid.Plugins.DialogEditing({
        contentId : 'content', //设置隐藏的Dialog内容
        autoSave : true, //添加数据或者修改数据时，自动保存
        triggerCls : 'btn-edit'
      }),
      columns = [
          {title:'编号',dataIndex:'market-5-0',width:100},
          {title:'专题名称',dataIndex:'market-5-1',width:100},
          {title:'开始时间',dataIndex:'market-5-2',width:100},
          {title:'结束时间',dataIndex:'market-5-3',width:100},
          {title:'操作',dataIndex:'',width:200,renderer : function(value,obj){
            var  editStr1 = '<span class="grid-command">[编辑]</span>'
              
            return  editStr1 ;
          }}
        
        ],
      store = Search.createStore('../data/goods03.json',{
        proxy : {
          save : { //也可以是一个字符串，那么增删改，都会往那么路径提交数据，同时附加参数saveType
            addUrl : '../data/add.json',
            updateUrl : '../data/edit.json',
            removeUrl : '../data/del.php'
          }/*,
          method : 'POST'*/
        },
        autoSync : true //保存数据后，自动更新
      }),
      gridCfg = Search.createGridCfg(columns,{
        // tbar : {
        //   items : [
        //     {text : '<i class="icon-plus"></i>新建',btnCls : 'button button-small',handler:addFunction},
        //     {text : '<i class="icon-edit"></i>编辑',btnCls : 'button button-small',handler:function(){alert('编辑');}},
        //     {text : '<i class="icon-remove"></i>删除',btnCls : 'button button-small',handler : delFunction}
        //   ]
        // },
        plugins : [editing,BUI.Grid.Plugins.CheckSelection,BUI.Grid.Plugins.AutoFit] // 插件形式引入多选表格
      });

    var  search = new Search({
        store : store,
        gridCfg : gridCfg
      }),
      grid = search.get('grid');

  });
</script>

</body>
</html>
